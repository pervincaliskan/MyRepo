<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Stilleri</title>
  <style>
    a {
      color: black;
      text-decoration: none;
    }

    a:hover {
      /*a elementinin üzerine gelindiğinde mavi*/
      color: blue;

      a:active {
        /*a elementinin üzerine tıklandığında kırmızı*/
        color: red;
      }

      a:visited {
        color: brown;
      }
    }
  </style>
</head>

<body>
  <a href="https://www.google.com.tr/?hl=tr">TIKLAYINIZ</a>
  <br>
  <a href="https://www.google.com.tr/?hl=tr">TIKLAYINIZ</a>
</body>

</html>
